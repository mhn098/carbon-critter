<div class="container">
    <form>
      <br><label for="first-name">First Name</label>
      <input type="text" id="first-name" required placeholder="Enter name here.">

      <br><label for="last-name">Last Name</label>
      <input type="text" id="last-name" required placeholder="Enter name here.">

      <br><label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter email here.">

      <br><label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter password here." minlength="6" >

      <br><label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required placeholder="Confirm password." minlength="6" >

      <br><label for="pet-name">Pet Name</label>
      <input #pet type="text" id="pet-name" required placeholder="Enter pet name here.">
      
      <br><button type="button" (click)="ccService.onSubmit(pet.value)">
        Submit
      </button>
      
    </form>
